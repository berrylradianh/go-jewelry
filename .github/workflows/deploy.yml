name: Deploy to GCP

on:
  push:
    branches:
      - master

env:
  PROJECT_ID: fifth-pact-388711
  REGION: us-central1
  SHORT_SHA: ${{ github.sha }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.3.0
        with:
          project_id: ${{ env.PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Build and push Docker image
        run: |
          gcloud builds submit --tag gcr.io/${{ env.PROJECT_ID }}/jewelry:${{ env.SHORT_SHA }} .

      - name: Deploy Cloud Run service
        run: |
          gcloud run deploy jewelry \
            --image gcr.io/${{ env.PROJECT_ID }}/jewelry:${{ env.SHORT_SHA }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --min-instances 1 \
            --max-instances 10 \
            --set-env-vars DB_CONNECTION=mysql,DB_HOST=35.239.219.113,DB_PORT=3306,DB_NAME=jewelry_db,DB_USERNAME=root,DB_PASSWORD=secret-password,SECRET_KEY=BerrylradianHamEshA